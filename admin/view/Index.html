<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width:device-width, initial-scale=1">
    <title>Assistencia Tecnica Celular</title>
    <link title="Assistencia Tecnica Celular" rel="icon" href="_img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" >
    <link rel="stylesheet" href="lib/OwlCarousel2/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="lib/OwlCarousel2/dist/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="_css/teckfone-style.css">
    <script src="lib/angular/angular.min.js"></script>

</head>

<body>
<header>
</header>
<section>
    <div class="container">
        <div class="panel">
            <div class="row">
                <div class="col liquid">
                    <h4><i class="fa fa-comments-o"></i> teck system</h4>

                    <!-- Owl-Carousel -->

                    <div class="jpg-ilustre owl-carousel owl-theme">
						<div class="item">
							<img src="./_img-adm/logon.png" alt="" class="login_img">
						</div>
						<div class="item">
                        	<img src="./_img-adm/logon-2.png" alt="" class="login_img">
						</div>
							<div class="item">
                        <img src="./_img-adm/logon-3.png" alt="" class="login_img">
						</div>
                    </div>

                    <!-- /Owl-Carousel -->

                    <div class="follow">
                        <a href="http://localhost/teckfone/">
                        <img src="_img/logo-teckfone.com.br.png">
                        </a>
                    </div>
                </div>
                <div class="col login">

                    <button type="button" class="btn btn-signup">Inscrever-se</button>
                    <form method="POST">
                        <div class="titles">
                            <h6></h6>
                            <h3>Pronto para entrar</h3>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Login de  usuario" class="form-input" maxlength="25">
                            <div class="input-icon">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Senha" class="form-input" maxlength="15">
                            <div class="input-icon">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-login">Login</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>	
<footer>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/OwlCarousel2/dist/owl.carousel.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script>
	        $(document).ready(function () {

            $('.owl-carousel').owlCarousel({
                loop: true,
                autoplay: true,
                autoplayTimeout: 4000,
                autoplayHoverPause: true,
                items: 1
            });
        });
	</script>
</footer>
</body>

</html>
